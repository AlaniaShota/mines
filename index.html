<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mines</title>
  </head>
  <body>
    <div class="mines">
      <div class="container">
        <img src="/public/mines-star.svg" alt="Star Icon" />
      </div>
      <div class="game-contant">
        <div class="game-header">
          <div class="game-bet-coefficient">
            <label for="mines-select">Mines:</label>
            <select id="mines-select" class="mines-quantity"></select>
          </div>
          <div class="game-current-coefficient">
            <p class="coefficient">Next:</p>
          </div>
        </div>
        <div class="game-container">
          <div class="game-grid" id="game-grid"></div>
          <div class="controls">
            <div class="bet-controls-container">
              <div class="bet-usd">
                <p class="usd">Bet USD</p>
                <p class="bet-price">0.30</p>
              </div>
              <div class="bet-controler">
                <div class="full-bet-control">
                  <img id="minus" src="/public/minus.svg" alt="minus" />
                </div>
                <div class="full-bet-control bet-dropdown-wrapper">
                  <img id="usd" src="/public/database-dollar.svg" alt="usd" />
                  <div id="custom-dropdown" class="custom-dropdown">
                    <div class="dropdown-option" data-value="0.10">0.10</div>
                    <div class="dropdown-option" data-value="0.20">0.20</div>
                    <div class="dropdown-option" data-value="0.30">0.30</div>
                    <div class="dropdown-option" data-value="0.40">0.40</div>
                    <div class="dropdown-option" data-value="0.50">0.50</div>
                    <div class="dropdown-option" data-value="0.60">0.60</div>
                    <div class="dropdown-option" data-value="0.70">0.70</div>
                    <div class="dropdown-option" data-value="0.80">0.80</div>
                    <div class="dropdown-option" data-value="1.20">1.20</div>
                    <div class="dropdown-option" data-value="2">2</div>
                    <div class="dropdown-option" data-value="4">4</div>
                    <div class="dropdown-option" data-value="10">10</div>
                    <div class="dropdown-option" data-value="20">20</div>
                    <div class="dropdown-option" data-value="50">50</div>
                    <div class="dropdown-option" data-value="100">100</div>
                  </div>
                </div>

                <div class="full-bet-control">
                  <img id="plus" src="/public/plus.svg" alt="plus" />
                </div>
              </div>
            </div>
            <div class="start-button-wrapper">
              <button id="start-button">
                <span class="button-label">Bet</span>
                <span id="win-inside-button" class="win-text hidden"
                  >0.00$</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <img class="rotate" src="/public/mines-bomb.svg" alt="Bomb Icon" />
      </div>
      <div id="popup" class="hidden popup-content popup">
        <p id="popup-message"></p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
